<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="hamburgerMenu" class="hamburger-menu">
        <button id="closeMenuBtn">&times;</button>
        <h2>设置</h2>
        <button id="addTimerBtn"><i class="fas fa-clock"></i> 添加单计时器</button>
        <button id="addSideBySideTimerBtn"><i class="fas fa-columns"></i> 添加双计时器 (切换)</button>
        <button id="addSideBySideTimerWithoutReverseBtn"><i class="fas fa-columns"></i> 添加双计时器 (无切换)</button>
        <button id="addTestSoundPageBtn"><i class="fas fa-volume-up"></i> 添加铃声测试</button>
        <button id="addBackgroundBtn"><i class="fas fa-image"></i> 添加背景</button>
        <button id="saveConfigBtn"><i class="fas fa-save"></i> 保存设置</button>
        <button id="loadConfigBtn"><i class="fas fa-upload"></i> 载入设置</button>
        <!-- Add more settings options here -->
    </div>
    <button id="openMenuBtn" class="hamburger-icon">☰</button>
    <div id="timerContainer"></div>
    <div id="pageIndicator"></div>
    <script src="script.js"></script>
</body>
</html>
